<!DOCTYPE html>
<html>
<head>
  <title>Intelligent Query System</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 20px; }
    #chat { width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .msg { margin: 10px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Intelligent Query System</h2>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Type your message..." style="width: 80%;">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;

      const messages = document.getElementById("messages");
      messages.innerHTML += `<div class="msg user">You: ${text}</div>`;

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();
      messages.innerHTML += `<div class="msg bot">Mentor: ${data.response}</div>`;

      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
